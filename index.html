<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e83d856101.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Youtube</title>
</head>
<body>
    <nav>
        <div>
            <i class="fa-solid fa-bars fa-xl"></i>
            <img src="./resources/images/logo.png" alt="logo">
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
            <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="not">
            <i class="fa-solid fa-square-plus fa-xl"></i>
            <i class="fa-solid fa-bell fa-xl"></i>
            <i class="fa-solid fa-user fa-xl"></i>
        </div>
    </nav>
    <main>
        <div class="vid">
            <iframe width="750" height="430" src="https://www.youtube.com/embed/VE3XeM2nrSc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h3>Chelsea 2-1 Leicester | Sterling Brace Sinks The Foxes | Premier League Highlights</h3>
            <p>5,924 viewsAug 27, 2022</p>
        </div>
        <div class="side">
            <img src="./resources/images/1.jpg" alt="1">
            <img src="./resources/images/2.jpg" alt="2">
            <img src="./resources/images/3.jpg" alt="3">
        </div>
    </main>
</body>
</html>
